
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDistritosLabel">Create or edit a Distritos</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.distritos.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.distritos.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num_distrito">Num Distrito</label>
            <input type="number" class="form-control" name="num_distrito" id="field_num_distrito"
                    ng-model="vm.distritos.num_distrito"
                    required/>
            <div ng-show="editForm.num_distrito.$invalid">
                <p class="help-block"
                    ng-show="editForm.num_distrito.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.num_distrito.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom_distrito">Nom Distrito</label>
            <input type="text" class="form-control" name="nom_distrito" id="field_nom_distrito"
                    ng-model="vm.distritos.nom_distrito"
                    required/>
            <div ng-show="editForm.nom_distrito.$invalid">
                <p class="help-block"
                    ng-show="editForm.nom_distrito.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
